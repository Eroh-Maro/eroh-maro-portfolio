  <section class="contact-section">
       <div class="container">
        <h1>Contact Me</h1>
        <p class="intro-text">If you're interested in working together, feel free to reach out!</p>
        <div class="contact-cards">
            <div class="contact-card">

            </div>
        </div>
    </div>

  </section>

  <script>
    document.querySelectorAll(".navLinks, .hire").forEach((link) => {
      link.addEventListener("mouseenter", function (e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        this.style.setProperty("--ripple-x", `${x}px`);
        this.style.setProperty("--ripple-y", `${y}px`);
        this.classList.add("ripple-effect");
      });
      link.addEventListener("mouseleave", function () {
        this.classList.remove("ripple-effect");
      });
    });
  </script>
